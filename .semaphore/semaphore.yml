version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  # - name: Postgres
  #   task:
  #     jobs:
  #     - name: Postgres Create admin user
  #       commands:
  #         - sem-service start postgres
  #         - psql -U postgres -h 127.0.0.1 -c "CREATE USER postgres WITH PASSWORD 'postgres';"
  #         - psql -U postgres -h 127.0.0.1 -c "ALTER USER postgres WITH SUPERUSER;"
  - name: RSpec
    task:
      env_vars:
        - name: CC_TEST_REPORTER_ID
          value: 11390e99ff161ee53c4476bafb1fecfaca3efa634567ff188fcf3a49a3319553
        - name: RAILS_ENV
          value: test
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: DATABASE_URL
          value: postgres://postgres@localhost:5432/db_test
      jobs:
        - name: rspec
          commands:
            - checkout
            - sem-version ruby 3.0.0
            - sem-service start postgres
            - bundle config set --local deployment 'true'
            - bundle config set --local path 'vendor/bundle'
            - bundle install
            - yarn install
            - bundle exec rake db:schema:load
            - bundle exec rspec --format documentation --require rails_helper
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter format-coverage coverage/.resultset.json --input-type 'simplecov'
            - ./cc-test-reporter upload-coverage
