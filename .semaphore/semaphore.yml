version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: RSpec
    dependencies: []
    task:
      epilogue:
        commands:
          - mkdir coverage
          - cp coverage/.resultset.json coverage || true
          - cache store cc-coverage-$SEMAPHORE_GIT_BRANCH coverage
          - test-results publish result.xml
      jobs:
        - name: rspec
          commands:
            - checkout
            - sem-version ruby 3.0.0
            - bundle config set --local deployment 'true'
            - bundle config set --local path 'vendor/bundle'
            - bundle install
            - yarn install
            - bundle exec rspec --format documentation --out result.xml


  - name: Upload test results
    dependencies: ['RSpec']
    task:
      env_vars:
        - name: CC_TEST_REPORTER_ID
          value: 11390e99ff161ee53c4476bafb1fecfaca3efa634567ff188fcf3a49a3319553
      jobs:
        - name: Test results
          commands:
            - checkout
            - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-0.8.0-linux-amd64 > ./cc-test-reporter'
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - cache restore cc-coverage-$SEMAPHORE_GIT_BRANCH
            - ./cc-test-reporter format-coverage 'coverage/.resultset.json' --input-type 'simplecov' -p /app -o 'coverage/codeclimate.json'
            - ./cc-test-reporter upload-coverage
            - cache delete cc-coverage-$SEMAPHORE_GIT_BRANCH
            - test-results gen-pipeline-report
      secrets:
        - name: CC_TEST_REPORTER
