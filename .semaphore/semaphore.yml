version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: bundle exec rspec
    task:
      jobs:
        - name: rspec
          commands:
            - checkout
            - sem-version ruby 3.0.0
            - bundle config set --local deployment 'true'
            - bundle config set --local path 'vendor/bundle'
            - bundle install
            - bundle exec rspec --format documentation
  - name: Upload test results
    task:
      env_vars:
        - name: CC_TEST_REPORTER_ID
          value: 11390e99ff161ee53c4476bafb1fecfaca3efa634567ff188fcf3a49a3319553
      jobs:
        - name: Test results
          commands:
            - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter'
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - export CC_TEST_REPORTER_ID=11390e99ff161ee53c4476bafb1fecfaca3efa634567ff188fcf3a49a3319553
            - 'exitcode=$(if [ "$SEMAPHORE_THREAD_RESULT" == "passed" ]; then echo 0; else echo 1; fi)'
            - ./cc-test-reporter after-build --exit-code $exitcode
      secrets:
        - name: CC_TEST_REPORTER
