version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Postgres
    task:
      jobs:
      - name: Postgres Create user
        commands:
          - sem-service start postgres
          - psql -U postgres -h db -c "CREATE USER postgres WITH PASSWORD 'postgres';"
      - name: Postgres Create admin user
        commands:
          - sem-service start postgres
          - psql -U postgres -h db -c "CREATE USER postgres WITH PASSWORD 'postgres';"
          - psql -U postgres -h db -c "ALTER USER postgres WITH SUPERUSER;"
  - name: RSpec
    task:
      env_vars:
        - name: CC_TEST_REPORTER_ID
          value: 11390e99ff161ee53c4476bafb1fecfaca3efa634567ff188fcf3a49a3319553
      jobs:
        - name: rspec
          commands:
            - checkout
            - sem-version ruby 3.0.0
            - bundle config set --local deployment 'true'
            - bundle config set --local path 'vendor/bundle'
            - bundle install
            - yarn install
            - bundle exec rspec --format documentation
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter format-coverage coverage/.resultset.json --input-type 'simplecov'
            - ./cc-test-reporter upload-coverage
