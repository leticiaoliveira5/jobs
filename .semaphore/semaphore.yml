version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: bundle exec rspec
    task:
      jobs:
        - name: rspec
          commands:
            - checkout
            - sem-version ruby 3.0.0
            - bundle config set --local deployment 'true'
            - bundle config set --local path 'vendor/bundle'
            - bundle install
            - bundle exec rspec --format documentation
  - name: Upload test results
    dependencies: ['Frontend', 'Backend']
    task:
      env_vars:
        - name: CC_TEST_REPORTER_ID
          value: 11390e99ff161ee53c4476bafb1fecfaca3efa634567ff188fcf3a49a3319553
      jobs:
        - name: Upload test results
          commands:
            - checkout
            - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-0.8.0-linux-amd64 > ./cc-test-reporter
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - for i in {0..5}; do cache restore cc-coverage-$SEMAPHORE_GIT_BRANCH-$i; done
            - for i in {0..5}; do ./cc-test-reporter format-coverage coverage-$i/.resultset.json --input-type simplecov -p /app -o coverage/codeclimate-$i.json; done
            - ./cc-test-reporter sum-coverage $(ls coverage/codeclimate-*.json)
            - ./cc-test-reporter upload-coverage
            - for i in {0..5}; do cache delete cc-coverage-$SEMAPHORE_GIT_BRANCH-$i; done
            - test-results gen-pipeline-report